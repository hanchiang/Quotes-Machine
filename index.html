<html lang="en">
<head>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<title>Quote machine</title>

	<link rel="stylesheet" href="normalize.css">
	<link rel="stylesheet" href="main.css">
	<link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">

	<link href="https://fonts.googleapis.com/css?family=Pangolin|Raleway" rel="stylesheet">

	<!-- HTML5 shiv and Respond.js IE8 support of HTML5 elements and media queries -->

	<body>
		<div class="container">

			<div id="quote-container">
				
				<h3 class="quote">
					<i class="fa fa-quote-left"></i>
					<span class="quote-text">
						Lorem ipsum dolor sit amet, consectetur adipisicing elit. Autem illo magni sed commodi magnam molestiae et voluptas dolores?
					</span>
					<i class="fa fa-quote-right"></i>
				</h3>
				<p class="author">&ndash; Han the great</p>

				<div class="user-controls clearfix">
					<a href="#" class="twitter"><i class="fa fa-twitter"></i></a>
					<button id="new-quote">New quote</button>
				</div>
				

			</div>
			

			
		</div>
		

    	<!-- 
    	Placed at the end of the document so that the pages load faster !-->

    </body>
